<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>设备绑定说明</title>
    <link rel="stylesheet" href="../../css/lib/weui.min.css">
    <link rel="stylesheet" href="../../css/p2-style.css">
    <link rel="stylesheet" href="css/binding-description.css">
</head>
<body>
<div class="container" id="container">
    <section class="page-binding-description">
        <!--html segment begin-->        <!--<div class="weui-toptips">设备绑定说明</div>-->
        <div class="page binding-description">
            <input type="hidden" name="title" value="设备绑定说明"/>
            <div class="binding-content">
                <p class="binding-explain">请按以下流程绑定设备</p>
                <ul class="binding-step">
                    <li>
                        <div class="step-number">1</div>
                        <div class="step-word">
                            <h3>找到设备型号"二维码"</h3>
                            <p>(一般贴在设备背面)</p>
                        </div>
                    </li>
                    <li>
                        <div class="step-number">2</div>
                        <div class="step-word">
                            <h3>打开微信扫描二维码</h3>
                        </div>
                    </li>
                    <li>
                        <div class="step-number">3</div>
                        <div class="step-word">
                            <h3>按照页面提示绑定设备</h3>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="add-equipment-btn sure-btn">
                <a href="javascript:;" class="weui-btn weui-btn_primary" data-bind="click:$root.onClickPrimary">确定</a>
            </div>

        </div>
        <!--html segment end-->
    </section>
</div>

</body>
</html>
