<!--第一个PM2.5环形旋转度数-->
<script>
    $(function () {
        $('.dial-box1').each(function (index, el) {
            //最小值
            var minA = 0;
            //最大值
            var maxA = 500;
            //一个数字平均旋转度数
            var meanA = 180 / (maxA - minA);
            //具体数字
            var originalNum = parseFloat($(this).find('.big-number').text());
            var num = (originalNum || 0) * meanA;
            if (num <= 180) {
                $(this).find('.out-cricle').css('transform', "rotate(" + num + "deg)");
            } else {
                $(this).find('.out-cricle').css('transform', "rotate(180deg)");

            }
            ;
            //判断背景环颜色
            if (isNaN(originalNum)) {
                $(this).addClass('dial-box-white');
            } else {
                if (originalNum <= 75) {
                    $(this).addClass('dial-box-blue');
                } else if (75 < originalNum && originalNum <= 150) {
                    $(this).addClass('dial-box-yellow');
                } else {
                    $(this).addClass('dial-box-red');
                }
                ;

            }
            ;
        });
    });

</script>
