
        <!--<div class="weui-toptips">空气猫P6型雾霾检测仪</div>-->
        <div class="page p6-data black-bgcolor">
            <input type="hidden" name="title" value="空气猫P6plus型"/>
            <div class="top-title clearfix">
                <a href="javascript:;" class="home fl" id="equipmentName" data-bind="{text:$root.equipmentName,click:$root.onClickEquipmentName}">未定义</a>
                <span class="link-info fr">3分钟前</span>
            </div>
            <!--6个指示数据-->
            <div class="dial-listbox">
                <!--甲醛数据环-->
                <div class="dial-box dial-box2">
                    <div class="pie-cricle">
                        <div class="out-cricle"></div>
                        <div class="inner-cricle"></div>
                    </div>
                    <!--盒子分数-->
                    <div class="mark-box">
                        <div class="company">mg/m³</div>
                        <div class="texting-big-num"><span class="big-number">0.05</span></div>
                        <div class="texting-num">甲醛<span class="mlr5">|</span><span class="small-number">优</span></div>
                    </div>
                </div>
                <!--化学污染物TVOC数据环-->
                <div class="dial-box dial-box3">
                    <div class="pie-cricle">
                        <div class="out-cricle"></div>
                        <div class="inner-cricle"></div>
                    </div>
                    <!--盒子分数-->
                    <div class="mark-box">
                        <div class="company">mg/m³</div>
                        <div class="texting-big-num"><span class="big-number">--</span></div>
                        <div class="texting-num">TVOC<span class="mlr5">|</span><span class="small-number">--</span>
                        </div>
                    </div>
                </div>
                <!--PM2.5数据环-->
                <div class="dial-box dial-box1">
                    <div class="pie-cricle">
                        <div class="out-cricle"></div>
                        <div class="inner-cricle"></div>
                    </div>
                    <!--盒子分数-->
                    <div class="mark-box">
                        <div class="company">&mu;g/m³</div>
                        <div class="texting-big-num"><span class="big-number">189</span></div>
                        <div class="texting-num">PM2.5<span class="mlr5">|</span><span class="small-number">严重</span>
                        </div>
                    </div>
                </div>
                <!--污染指数数据环-->
                <div class="dial-box dial-box4">
                    <div class="pie-cricle">
                        <div class="out-cricle"></div>
                        <div class="inner-cricle"></div>
                    </div>
                    <!--盒子分数-->
                    <div class="mark-box">
                        <div class="company"></div>
                        <div class="texting-big-num"><span class="big-number">430</span></div>
                        <div class="texting-num">污染指数</div>
                    </div>
                </div>
                <!--温度数据环-->
                <div class="dial-box dial-box5 dial-box-blue">
                    <div class="pie-cricle">
                        <div class="out-cricle"></div>
                        <div class="inner-cricle"></div>
                    </div>
                    <!--盒子分数-->
                    <div class="mark-box">
                        <div class="company">℃</div>
                        <div class="texting-big-num"><span class="big-number">27</span></div>
                        <div class="texting-num">温度</div>
                    </div>
                </div>
                <!--湿度数据环-->
                <div class="dial-box dial-box6 dial-box-blue">
                    <div class="pie-cricle">
                        <div class="out-cricle"></div>
                        <div class="inner-cricle"></div>
                    </div>
                    <!--盒子分数-->
                    <div class="mark-box">
                        <div class="company">%</div>
                        <div class="texting-big-num"><span class="big-number">56</span></div>
                        <div class="texting-num">湿度</div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <!--四条提示信息-->
            <div class="prompt-message">
                <div class="ch2-message"></div>
                <div class="tvoc-message"></div>
                <div class="pm25-message"></div>
            </div>
            <!--6个指示数据end-->
            <div class="echartsbox">
                <!--第一个柱状图甲醛-->
                <div id="first-echart-box" class="first-echart-box"></div>
                <!--第二个柱状图化学污染物-->
                <div id="three-echart-box" class="three-echart-box"></div>
                <!--第三个柱状图-->
                <div id="five-echart-box" class="five-echart-box"></div>
                <!--第四个柱状图-->
                <div id="second-echart-box" class="second-echart-box"></div>
                <!--第五个柱状图-->
                <div id="six-echart-box" class="six-echart-box"></div>
                <!--第六个柱状图-->
                <div id="four-echart-box" class="four-echart-box"></div>
            </div>
            <div class="foot-tabbar">
                <div class="weui-tabbar weui-tabbar-link">
                    <a href="javascript:;" class="weui-tabbar__item">
                        <img src="app/images/Shutdown.png" alt="" class="weui-tabbar__icon">
                        <p class="weui-tabbar__label">关机</p>
                    </a>
                    <a href="javascript:;" class="weui-tabbar__item">
                        <img src="app/images/Always.png" alt="" class="weui-tabbar__icon">
                        <p class="weui-tabbar__label">设备常亮</p>
                    </a>
                    <a href="javascript:;" class="weui-tabbar__item" data-bind="click:$root.onClickShare">
                        <img src="app/images/share.png" alt="" class="weui-tabbar__icon">
                        <p class="weui-tabbar__label">分享</p>
                    </a>
                </div>

            </div>
            <div class="none-div"></div>
            <!--弹出窗dialogs-->
            <div id="dialogs">
                <div class="js_dialog" id="changeNameWrapper" style="display: none;">
                    <div class="weui-mask"></div>
                    <div class="weui-dialog">
                        <div class="weui-dialog__hd"><strong class="weui-dialog__title">请给设备命名</strong></div>
                        <div class="weui-dialog__bd">
                            <input class="weui-input input-text" type="text" placeholder="请输入设备名称">
                        </div>
                        <div class="weui-dialog__ft">
                            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" data-bind="click:$root.onClickPrimary">确定</a>
                            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" data-bind="click:$root.onClickCancel">取消</a>
                        </div>
                    </div>
                </div>
            </div>
            <!--弹出窗end-->
            <div id="shareWrapper" data-bind="click:$root.onClickShareWrapper">
                <div class="js_dialog" id="share" style="display: none;">
                    <div class="weui-mask"></div>
                    <div class="share-layer">
                        <img class="share-pic" src="app/images/sharePic.png">
                    </div>
                </div>
            </div>
        </div>
