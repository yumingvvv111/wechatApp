<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>疾病分类</title>
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/disease-classification.css">
	</head>
	<body>
		<div class="container">
			<input type="hidden" name="title" value="疾病分类"/>
			<div class="classification-list">
				<!--肿瘤-->
				<a href="#" class="classification-tumour cell-flex">
					<div class="classification-icon tumour-icon"></div>
					<div class="cell-flex-item classification-name">肿瘤疾病</div>
					<div class="classification-infor">共<span class="disease-num">20</span>种<span class="ml10">&gt;</span></div>
				</a>
				<!--心血管-->
				<a href="#" class="classification-cardiovascular cell-flex">
					<div class="classification-icon cardiovascular-icon"></div>
					<div class="cell-flex-item classification-name">心脑血管疾病</div>
					<div class="classification-infor">共<span class="disease-num">20</span>种<span class="ml10">&gt;</span></div>
				</a>
				<!--呼吸系统疾病-->
				<a href="#" class="classification-breath cell-flex">
					<div class="classification-icon breath-icon"></div>
					<div class="cell-flex-item classification-name">呼吸系统疾病</div>
					<div class="classification-infor">共<span class="disease-num">20</span>种<span class="ml10">&gt;</span></div>
				</a>
				<!--消化系统疾病-->
				<a href="#" class="classification-digest cell-flex">
					<div class="classification-icon digest-icon"></div>
					<div class="cell-flex-item classification-name">消化系统疾病</div>
					<div class="classification-infor">共<span class="disease-num">20</span>种<span class="ml10">&gt;</span></div>
				</a>
				<!--血液系统疾病-->
				<a href="#" class="classification-blood cell-flex">
					<div class="classification-icon blood-icon"></div>
					<div class="cell-flex-item classification-name">血液系统疾病</div>
					<div class="classification-infor">共<span class="disease-num">20</span>种<span class="ml10">&gt;</span></div>
				</a>
				<!--代谢系统疾病-->
				<a href="#" class="classification-metabolize cell-flex">
					<div class="classification-icon metabolize-icon"></div>
					<div class="cell-flex-item classification-name">代谢类疾病</div>
					<div class="classification-infor">共<span class="disease-num">20</span>种<span class="ml10">&gt;</span></div>
				</a>
				<!--免疫类疾病-->
				<a href="#" class="classification-immune cell-flex">
					<div class="classification-icon immune-icon"></div>
					<div class="cell-flex-item classification-name">免疫类疾病</div>
					<div class="classification-infor">共<span class="disease-num">20</span>种<span class="ml10">&gt;</span></div>
				</a>
				<!--泌尿系统疾病-->
				<a href="#" class="classification-urination cell-flex">
					<div class="classification-icon urination-icon"></div>
					<div class="cell-flex-item classification-name">泌尿系统疾病</div>
					<div class="classification-infor">共<span class="disease-num">20</span>种<span class="ml10">&gt;</span></div>
				</a>
				<!--生殖系统疾病-->
				<a href="#" class="classification-reproduction cell-flex">
					<div class="classification-icon reproduction-icon"></div>
					<div class="cell-flex-item classification-name">生殖系统疾病</div>
					<div class="classification-infor">共<span class="disease-num">20</span>种<span class="ml10">&gt;</span></div>
				</a>
				<!--皮肤系统疾病-->
				<a href="#" class="classification-skin cell-flex">
					<div class="classification-icon skin-icon"></div>
					<div class="cell-flex-item classification-name">皮肤系统疾病</div>
					<div class="classification-infor">共<span class="disease-num">20</span>种<span class="ml10">&gt;</span></div>
				</a>
				<!--精神心理疾病-->
				<a href="#" class="classification-spirit cell-flex">
					<div class="classification-icon spirit-icon"></div>
					<div class="cell-flex-item classification-name">精神心理疾病</div>
					<div class="classification-infor">共<span class="disease-num">20</span>种<span class="ml10">&gt;</span></div>
				</a>
				<!--眼耳疾病-->
				<a href="#" class="classification-eye cell-flex">
					<div class="classification-icon eye-icon"></div>
					<div class="cell-flex-item classification-name">眼、耳疾病</div>
					<div class="classification-infor">共<span class="disease-num">20</span>种<span class="ml10">&gt;</span></div>
				</a>
				<!--骨骼、肌肉疾病-->
				<a href="#" class="classification-bones cell-flex">
					<div class="classification-icon bones-icon"></div>
					<div class="cell-flex-item classification-name">骨骼、肌肉疾病</div>
					<div class="classification-infor">共<span class="disease-num">20</span>种<span class="ml10">&gt;</span></div>
				</a>
			</div>
		</div>
	</body>
</html>
