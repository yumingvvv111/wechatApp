<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>疾病报告首页</title>
		<script type="text/javascript" src="js/gulpfile.js"></script>
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<div class="container">
			<input type="hidden" name="title" value="疾病报告首页"/>
			<div class="banner-item banner-item1">
				<h2>您的基因检测报告</h2>
				<p>本次共检测<span class="disease-number">150</span>种疾病</p>
			</div>
			<div class="section">
				<div class="title cell-flex">
					<div class="cell-icon"></div>
					<div class="cell-flex-item">您的疾病风险分布</div>
					<div class="look-infor"><a href="">阅读指南</a></div>
				</div>
				<div class="grade-list">
					<a href="#" class="grade-link">
						<div class="cell-flex">
							<div class="grade-name fontcolor-green">0级风险</div>
							<div class="progress progress-green cell-flex-item">
								<progress value="22" max="150"></progress>
							</div>
							<div class="grade-num">22种</div>
							<div class="grade-icon grade-icon-green"></div>
						</div>
					</a>
					<a href="#" class="grade-link">
						<div class="cell-flex">
							<div class="grade-name fontcolor-green">1级风险</div>
							<div class="progress progress-green cell-flex-item">
								<progress value="19" max="150"></progress>
							</div>
							<div class="grade-num">19种</div>
							<div class="grade-icon grade-icon-green"></div>
						</div>
					</a>
					<a href="#" class="grade-link">
						<div class="cell-flex">
							<div class="grade-name fontcolor-green">2级风险</div>
							<div class="progress progress-green cell-flex-item">
								<progress value="47" max="150"></progress>
							</div>
							<div class="grade-num">47种</div>
							<div class="grade-icon grade-icon-green"></div>
						</div>
					</a>
					<a href="#" class="grade-link">
						<div class="cell-flex">
							<div class="grade-name fontcolor-yellow">3级风险</div>
							<div class="progress progress-yellow cell-flex-item">
								<progress value="18" max="150"></progress>
							</div>
							<div class="grade-num">18种</div>
							<div class="grade-icon grade-icon-yellow"></div>
						</div>
					</a>
					<a href="#" class="grade-link">
						<div class="cell-flex">
							<div class="grade-name fontcolor-red">4级风险</div>
							<div class="progress progress-red cell-flex-item">
								<progress value="18" max="150"></progress>
							</div>
							<div class="grade-num">18种</div>
							<div class="grade-icon grade-icon-red"></div>
						</div>
					</a>
					<a href="#" class="grade-link">
						<div class="cell-flex">
							<div class="grade-name fontcolor-red">5级风险</div>
							<div class="progress progress-red cell-flex-item">
								<progress value="28" max="150"></progress>
							</div>
							<div class="grade-num">28种</div>
							<div class="grade-icon grade-icon-red"></div>
						</div>
					</a>
				</div>
				<div class="foot-link">
					<a href="">健康建议</a>
					<a href="">报告详情</a>
				</div>
			</div>
		</div>
	</body>
</html>
